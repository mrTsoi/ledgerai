name: E2E Orchestrator

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e-orchestrator:
    name: Run E2E Orchestrator
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E orchestrator (PowerShell)
        env:
          CI: 'true'
          STRIPE_USE_MOCK: 'true'
        run: |
          pwsh -NoProfile -NonInteractive -ExecutionPolicy Bypass -File ./scripts/run-e2e-with-mocks.ps1 -NextPort 3000
        shell: pwsh

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
