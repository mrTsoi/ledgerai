name: Playwright Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      NODE_ENV: test
      # These secrets must be configured in repository settings
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      STRIPE_TEST_PRICE_ID: ${{ secrets.STRIPE_TEST_PRICE_ID }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      # Enable stripe-mock in CI to avoid external Stripe calls
      STRIPE_USE_MOCK: 'true'
      STRIPE_API_BASE_URL: 'http://localhost:12111'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start stripe-mock (Docker)
        run: |
          docker run -d -p 12111:12111 --name stripe-mock stripe/stripe-mock:latest
        # wait for stripe-mock to be healthy
      - name: Wait for stripe-mock
        run: npx wait-on http://localhost:12111

      - name: Build app
        run: npm run build

      - name: Start app (background)
        run: |
          npm run start &
          npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: npx playwright test --project=chromium --reporter=junit
        continue-on-error: false

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results
