name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e:
    name: Run E2E Tests with Mocks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Docker Compose availability
        run: |
          echo "Checking Docker Compose..."
          docker compose version || docker-compose --version

      - name: Run E2E tests with mocks
        run: |
          pwsh -NoProfile -NonInteractive -ExecutionPolicy Bypass -File ./scripts/run-e2e-with-mocks.ps1 -NextPort 3000
        timeout-minutes: 10
        env:
          STRIPE_MOCK_PORT: 12111

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          docker compose -f docker-compose.e2e.yml logs || docker-compose -f docker-compose.e2e.yml logs || echo "Could not retrieve logs"
          echo "=== Docker Container Status ==="
          docker ps -a
